<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Spin and Win with AfyaTrail!</h1>
        <p>Select a number between 1 and 10, then spin the wheel to see if you're a lucky winner!</p>
        <div id="wheel-container">
            <div id="wheel"></div>
        </div>
        <input type="number" id="user-number" placeholder="1-10" min="1" max="10">
        <button id="spin-button">Spin the Wheel</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
